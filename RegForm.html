<html>
	<head>
		<title>
			Registration Form
		</title>
		<link rel="stylesheet" href="format.css">
	</head>
	<body>
	<center>
	<form class="signupform" name="f1">
		<h3>Registration Form</h3>
		<div class="hr"></div>
		<input type="text" class="fn" name="box1" placeholder="First Name"required>
		<input type="text" class="ln" name="box2" placeholder="Last Name"required>
		<br>
		<input type="email" class="e" name="box3" placeholder="abc@gmail.com">
		<input class="size" type="text" name="box4" placeholder="Mobile Number" required>
		<br>
		<div>Gender</div>
			<ul required>
				<li>Female <input type="radio" name="gen" class="gender" value="f"></li>
				<li>Male <input type="radio" name="gen" class="gender" value="m"></li>
				<li>Other <input type="radio" name="gen" class="gender"  value="o"></li>
			</ul>
		<br>
		<input class="size" type="password" name="box 5" placeholder="password" required>
		<br>
		<input class="size" type="password" name="box 5" placeholder=" confirm password" required>
		<br>
		<button type="button" name="btn1">Register</button>
		<button type="reset" name="btn2">Clear</button>
	</form>
	</center>
	</body>
</html>
